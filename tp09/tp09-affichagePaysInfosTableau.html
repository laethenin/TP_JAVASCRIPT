<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher des infos sous forme de tableau</title>
    <script src="tp09-affichagePaysInfosTableau.js" defer></script>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Les pays, leur population, leur région</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Population</th>
                <th>Région</th>
            </tr>
        </thead>

        <tbody id="corps">
        </tbody>
    </table>
</body>

</html>
